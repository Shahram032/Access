<div class="container px-4 py-0" id="icon-grid">
  <div id="allSampleContent" class="p-4 w-full">
    <div id="sample">
      <div style="width: 100%; display: flex; justify-content: space-between">
        <div id="myPaletteDiv" style="
            width: 100px;
            margin-right: 2px;
            background-color: rgb(40, 44, 52);
            position: relative;
            cursor: auto;
          ">
          <canvas tabindex="0" style="
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 2;
              user-select: none;
              touch-action: none;
              width: 100px;
              height: 750px;
              cursor: auto;
            " width="100" height="750">This text is displayed if your browser does not support the Canvas
            HTML element.</canvas>
          <div style="
              position: absolute;
              overflow: auto;
              width: 100px;
              height: 750px;
              z-index: 1;
            ">
            <div style="position: absolute; width: 1px; height: 1px"></div>
          </div>
        </div>
        <div id="myDiagramDiv" style="
            flex-grow: 1;
            height: 750px;
            background-color: rgb(40, 44, 52);
            position: relative;
            cursor: auto;
          ">
          <canvas tabindex="0" style="
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 2;
              user-select: none;
              touch-action: none;
              width: 954px;
              height: 750px;
              cursor: auto;
            " width="954" height="750">This text is displayed if your browser does not support the Canvas
            HTML element.</canvas>
          <div style="
              position: absolute;
              overflow: auto;
              width: 954px;
              height: 750px;
              z-index: 1;
            ">
            <div style="position: absolute; width: 1px; height: 1px"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="row g-3">
        <div class="col-md-1">
          <button class="btn btn-sm btn-outline-success w-100" id="SaveButton" (click)="save()">
            <ng-container *ngIf="appState$ | async as appState">
              <span *ngIf="appState.dataState === 'LOADING_STATE'" class="spinner-border spinner-border-sm"
                role="status" aria-hidden="true"></span>
            </ng-container>
            Save
          </button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-sm btn-outline-primary w-100" (click)="load()">Load</button>
        </div>
      </div>
      <br>
      <textarea id="mySavedModel" style="width: 100%; height: 300px">
        { "nodeDataArray" : {{ wf.nodeDataArray | json }}}
      </textarea>
      <button onclick="printDiagram()">Print Diagram Using SVG</button>
    </div>
  </div>
</div>

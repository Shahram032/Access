<div class="container px-4 py-0" id="icon-grid">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="role_access">Role Access List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#homeNavbar"
          aria-controls="#homeNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i-tabler name="menu2"></i-tabler>
        </button>
        <div class="collapse navbar-collapse" id="homeNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-info" aria-current="page">
                <i-tabler name="edit"></i-tabler> Edit
              </a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>



<ng-container *ngIf="appState$ | async as appState" [ngSwitch]="appState.dataState">
  
  
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    <div class="col-md-12 single-note-item text-center">
      <div class="spinner-border text-info" role="status"></div>
    </div>
  </ng-container>
  

  
  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-2 table-responsive-xl">
      <table class="table table-sm" data-id-field="id">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Selected</th>
            <th scope="col">Name</th>
            <th scope="col">System</th>
            <th scope="col">Entity</th>
            <th scope="col">A_I</th>
            <th scope="col">A_E</th>
            <th scope="col">A_D</th>
            <th scope="col">R_A</th>
            <th scope="col">W_A</th>
            <th scope="col">R_O</th>
            <th scope="col">W_O</th>
            <th scope="col">R_S</th>
            <th scope="col">W_S</th>
            <th scope="col">R_D</th>
            <th scope="col">W_D</th>
            <th scope="col">Other</th>
            <th data-radio="true"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ra of appState.appData?.data?.roleAccesses; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td class="bs-checkbox">
              <label>
                <input
                  [attr.data-index]="i"
                  name="id"
                  type="radio"
                  [attr.value]="ra.id"
                />
              </label>
            </td>
            <td>{{ ra.name }}</td>
            <td>{{ ra.entity.systemName }}</td>
            <td>{{ ra.entity.entityName }}</td>
          </tr>
        </tbody>
      </table>      
    </div>
  </ng-container>
  


</ng-container>





</div>
